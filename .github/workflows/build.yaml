name: Build and Publish Docker Image

on:
    push:
        branches:
            - main
        paths:
            - 'dockerfiles/dnf/Dockerfile'
            - 'dockerfiles/dnf/Dockerfile.el9'
        tags:
            - 'v*.*.*'
    pull_request:
        branches:
            - main
        paths:
            - 'dockerfiles/dnf/Dockerfile'
            - 'dockerfiles/dnf/Dockerfile.el9'
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: extract_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Determine image tag
        id: set_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          elif [[ "${GITHUB_REF}" == refs/pull/* ]]; then
            PR_NUMBER=$(echo "${GITHUB_REF}" | awk -F'/' '{print $3}')
            TAG="pr-${PR_NUMBER}"
          else
            TAG="test"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Computed tag: ${TAG}"
      
      - name: Build and push Docker image
        # Only run this step if a valid tag is computed
        if: steps.set_tag.outputs.tag != ''
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: dockerfiles/dnf/Dockerfile
          push: true
          tags:
            - ghcr.io/openchami/image-build:${{ steps.set_tag.outputs.tag }}
            - ghcr.io/openchami/image-build:latest

      - name: Build and push Docker image (EL9)
        # Only run this step if a valid tag is computed
        if: steps.set_tag.outputs.tag != ''
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: dockerfiles/dnf/Dockerfile.el9
          push: true
          tags:
            - ghcr.io/openchami/image-build-el9:${{ steps.set_tag.outputs.tag }}
            - ghcr.io/openchami/image-build-el9:latest

      - name: Generate release notes
        # Only run this step if version was computed from tag
        if: steps.extract_version.outputs.version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          {
            echo '# image-build ${{ steps.extract_version.outputs.version }}'
            echo
            echo 'Pull with:'
            echo
            echo '```'
            echo "podman pull ghcr.io/openchami/image-build:${{ steps.extract_version.outputs.version }}"
            echo '```'
            echo
            gh api "repos/${GITHUB_REPOSITORY}/releases/generate-notes" -F tag_name="${{ steps.extract_version.outputs.version }}" --jq .body
          } > CHANGELOG.md

      - name: Create release
        # Only run this step if version was computed from tag
        if: steps.extract_version.outputs.version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ steps.extract_version.outputs.version }} -F CHANGELOG.md
